name: Caliper-Fabric
version: "2.0.0"
caliper:
  blockchain: fabric

channels:
  - channelName: mychannel
    contracts:
      - id: basic

organizations:
  - mspid: Org1MSP
    identities:
      certificates:
        - name: 'User1@org1.example.com'
          clientPrivateKey:
            # Replace with the actual *_sk file found under:
            # test-network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/keystore/
            path: 'REPLACE_WITH_ACTUAL_ORG1_KEY_FILE'
          clientSignedCert:
            path: '../test-network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/signcerts/cert.pem'
    connectionProfile:
      path: 'networks/connection-org1.yaml'
      discover: false

  - mspid: Org2MSP
    identities:
      certificates:
        - name: 'User1@org2.example.com'
          clientPrivateKey:
            # Replace with the actual *_sk file found under:
            # test-network/organizations/peerOrganizations/org2.example.com/users/User1@org2.example.com/msp/keystore/
            path: 'REPLACE_WITH_ACTUAL_ORG2_KEY_FILE'
          clientSignedCert:
            path: '../test-network/organizations/peerOrganizations/org2.example.com/users/User1@org2.example.com/msp/signcerts/cert.pem'
    connectionProfile:
      path: 'networks/connection-org2.yaml'
      discover: false
